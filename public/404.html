
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>COLLEKTIV.CLUB - Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages and custom domains
    var l = window.location;
    
    console.log("404 redirect starting. Current path:", l.pathname);
    
    // Redirect to the root with a hash route
    var newPath = l.origin + '/#' + l.pathname;
    
    console.log("Redirecting to:", newPath);
    window.location.replace(newPath);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
