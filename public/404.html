<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>COLLEKTIV.CLUB - Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment

    // This is fixed to correctly handle pathSegmentsToKeep
    var pathSegmentsToKeep = 0;

    var l = window.location;
    var newPathname = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    console.log("Redirecting from 404.html to: " + newPathname);
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPathname
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
