
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>COLLEKTIV.CLUB - Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1;
    var l = window.location;
    console.log("404 redirect starting. Current path:", l.pathname);
    var newPath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;
    
    console.log("Redirecting to:", newPath);
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPath
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/collektiv-club-revive/">click here</a>.</p>
</body>
</html>
