
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Always force HTTPS -->
  <script type="text/javascript">
    // Redirect to HTTPS if currently on HTTP
    if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
      console.log("Redirecting from HTTP to HTTPS");
      window.location.href = window.location.href.replace('http:', 'https:');
    }
  </script>
  
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License - https://github.com/rafgraph/spa-github-pages
    
    // This script handles the GitHub Pages 404 redirect for SPAs
    (function() {
      var l = window.location;
      console.log("404.html - Processing URL: " + l.href);
      
      // Get the repository name from the URL path
      var pathSegments = l.pathname.split('/');
      var repoName = "collektiv-club-revive";
      
      console.log("404.html - Using repo name: " + repoName);
      
      // Remove the repository name from the path if it's there
      var cleanPath = l.pathname;
      if (cleanPath.indexOf('/' + repoName) === 0) {
        cleanPath = cleanPath.replace('/' + repoName, '');
      }
      
      if (cleanPath === '') {
        cleanPath = '/';
      }
      
      // Build the redirect URL
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repoName + '/?/' +
        cleanPath.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log("404.html - Redirecting to: " + redirectUrl);
      
      // Update the UI with the redirect information
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('current-url').textContent = l.href;
        document.getElementById('redirect-url').textContent = redirectUrl;
        document.getElementById('manual-redirect').href = '/' + repoName;
      });
      
      // Perform the redirect
      l.replace(redirectUrl);
    })();
  </script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      text-align: center;
      padding: 40px 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 16px;
      color: #2d8a68;
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    a {
      color: #2d8a68;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .debug-info {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eaeaea;
      font-size: 14px;
      color: #888;
    }
    code {
      font-family: monospace;
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click <a id="manual-redirect" href="/">here</a> to go to the homepage.</p>
    
    <div class="debug-info">
      <p><strong>Debug Information:</strong></p>
      <p>Current URL: <code id="current-url">Loading...</code></p>
      <p>Redirecting to: <code id="redirect-url">Calculating redirect...</code></p>
    </div>
  </div>
</body>
</html>
