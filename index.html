    <!-- Force HTTPS -->
    <script type="text/javascript">
      // Redirect to HTTPS if currently on HTTP
      if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
        window.location.href = window.location.href.replace('http:', 'https:');
      }
    </script>

    <meta property="og:title" content="COLLEKTIV.CLUB - Community for Growth and Connection" />

    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        console.log("index.html - URL before processing: " + l.href);
        
        // Check for redirect from 404.html
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          console.log("index.html - Redirect found, processing path: " + decoded);
          
          // Update the URL without causing a page refresh
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
          
          console.log("index.html - URL after processing: " + window.location.href);
        } else {
          console.log("index.html - No redirect needed");
        }
      }(window.location))
    </script>
